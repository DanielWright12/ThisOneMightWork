<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Dino Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #game {
      width: 600px;
      height: 200px;
      background-color: white;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }
    #dino {
      width: 50px;  /* Adjust width to match the image size */
      height: 50px; /* Adjust height to match the image size */
      position: absolute;
      bottom: 0;
    }
    #dino img {
      width: 100%;    /* Ensure image fills the container */
      height: 100%;   /* Ensure image scales properly */
      object-fit: contain;  /* Ensures aspect ratio is maintained */
    }
    #cactus {
      width: 20px;
      height: 40px;
      background-color: brown;
      position: absolute;
      bottom: 0;
      left: 580px;
    }
    #cactus img {
      width: 100%;    /* Ensure image fills the container */
      height: 100%;   /* Ensure image scales properly */
      object-fit: contain;  /* Ensures aspect ratio is maintained */}
      
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #score {
      font-size: 18px;
      margin-top: 10px;
    }
    .jump {
      animation: jumpDino 0.6s ease-out;
    }
    @keyframes jumpDino {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }
    @keyframes moveCactus {
      0% {
        left: 580px;
      }
      100% {
        left: -20px;
      }
    }
  </style>
</head>
<body>

  <h1>Jumping Dino Game</h1>
  <button onclick="startGame()">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="game">
    <!-- Replace the div with an img tag -->
    <div id="dino">
      <img src="../Images/images.png" alt="Cartoon Dino"> <!-- Your cartoon dinosaur image here -->
    </div>
    <div id="cactus">
        <img src="../Images/TravisKelce.jpg" alt="travis">
    </div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const scoreDisplay = document.getElementById("score");
    let isJumping = false;
    let gameStarted = false;
    let score = 0;
    let resetPosition = false;

    document.addEventListener("keydown", function(event) {
      if (event.code === "Space" && !isJumping && gameStarted) {
        jump();
      }
    });

    function startGame() {
      if (gameStarted) return;

      gameStarted = true;
      score = 0;
      scoreDisplay.innerText = "Score: 0";
      cactus.classList.remove("hidden");
      cactus.style.left = "580px";
      cactus.style.animation = "moveCactus 2s infinite linear";
    }

    function jump() {
      isJumping = true;
      dino.classList.add("jump");
      setTimeout(function() {
        dino.classList.remove("jump");
        isJumping = false;
      }, 600);
    }

    let checkCollision = setInterval(function() {
      if (!gameStarted) return;

      let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
      let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

      if (cactusLeft < 50 && cactusLeft > 0 && dinoBottom <= 40) {
        alert("Game Over! Your score is: " + score);
        location.reload();
      }

      if (cactusLeft < -10 && !resetPosition) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
        resetPosition = true;
        resetCactus();
      }
    }, 10);

    function resetCactus() {
      cactus.style.animation = "none";
      setTimeout(() => {
        cactus.style.animation = "moveCactus 2s infinite linear";
        cactus.style.left = "580px";
        resetPosition = false;
      }, 10);
    }
  </script>

</body>
</html>
