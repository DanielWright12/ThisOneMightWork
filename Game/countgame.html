    <style>
      body {
        font-family: Arial, sans-serif;

      #game {
        background-color: white;

    <h1>Guess the Number!</h1>
    <div id="game">
      <p>I'm thinking of a number between 1 and 100...</p>
      <input type="number" id="guess" placeholder="Enter a number">
      <button onclick="checkGuess()">Submit Guess</button>
      <p id="message"></p>
    </div>
  
    <script>
      // Generate a random number between 1 and 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;
  
      function checkGuess() {
        const userGuess = parseInt(document.getElementById('guess').value);
        const message = document.getElementById('message');
        attempts++;
  
        if (userGuess === randomNumber) {
          message.innerHTML = `üéâ Correct! You guessed it in ${attempts} attempts. RED KINGDOM BABY!!`;
        } else if (userGuess < randomNumber) {
          message.innerHTML = "‚¨ÜÔ∏è Too low! Try again.";
        } else if (userGuess > randomNumber) {
          message.innerHTML = "‚¨áÔ∏è Too high! Try again.";
        } else {
          message.innerHTML = "‚ùì Please enter a valid number.";
        }
      }
    </script>
